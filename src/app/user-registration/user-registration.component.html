<div class="container py-3">
    <div class="row">
        <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Sign-up</h3>
                    <fieldset>
                    	<form novalidate>
	                    	<div class="form-group has-error">
	                            <input class="form-control input-lg" placeholder="Name" name="name" type="text" ng-model="users.name">
	                        </div>
	                         <div class="form-group has-error">
	                            <input class="form-control input-lg" placeholder="Mobile" name="mobile" type="text">
	                        </div>
	                        <div class="form-group has-error">
	                            <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="text">
	                        </div>
	                        <div class="form-group has-success">
	                            <input class="form-control input-lg" placeholder="Password" name="password" value="" type="password">
	                        </div>
	                        <button  (ngClick)="onRegister(users)" type="button" class="btn btn-default">Submit</button>
	                    </form>
                        <!-- <button onclick="userRegistration()">Submit</button>                   -->
                    </fieldset>
                </div>
        </div>
    </div>
</div>
